<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивный дизайн</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
      
        body {
            font-family: Arial, sans-serif;
        }

        .menu {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu ul {
            list-style: none;
            display: flex;
        }

        .menu ul li {
            margin: 0 10px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }

        .box {
            background: lightgray;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .menu ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background: #444;
                text-align: center;
                transition: 0.3s;
            }

            .menu ul.active {
                display: flex;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .content {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <span class="menu-toggle">&#9776;</span>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <div class="box">Блок 1</div>
        <div class="box">Блок 2</div>
        <div class="box">Блок 3</div>
        <div class="box">Блок 4</div>
        <div class="box">Блок 5</div>
        <div class="box">Блок 6</div>
    </div>

    <script>
        document.querySelector(".menu-toggle").addEventListener("click", function() {
            document.querySelector(".menu ul").classList.toggle("active");
        });
    </script>
</body>
</html>
